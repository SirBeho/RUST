<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
</head>
<body>
    <h1>Listado de Usuarios</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>{{ usuario.nombre }} - {{ usuario.correo }}</li>
        {% endfor %}
    </ul>
    <form action="/usuarios/crear" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>
        <br>
        <button type="submit">Crear Usuario</button>
    </form>
    <form action="/usuarios/eliminar" method="post">
        <label for="id_eliminar">ID a eliminar:</label>
        <input type="number" id="id_eliminar" name="id_eliminar" required>
        <button type="submit">Eliminar Usuario</button>
    </form>
</body>
</html>
