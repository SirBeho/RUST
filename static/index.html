<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Usuarios</h1>
        
        <!-- Botón para agregar usuario -->
        <button type="button"  onclick="agregar()"  class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalAgregar">
            Agregar Usuario
        </button>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="user-table-body"></tbody>
        </table>
    </div>

    <!-- Modal para agregar/editar usuario -->
    <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"  id="title_modal">Agregar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Contenido del formulario para agregar/editar usuario -->
                    <form id="formularioUsuario">
                        <input type="hidden" id="id" value="">
                        <!-- Campos del formulario -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo:</label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefono" required>
                        </div>
                        <!-- Botón de confirmar para agregar/editar -->
                        <div class="d-flex justify-content-around">
                            <button type="submit" onclick="" class="btn btn-success">Confirmar</button>
                            <button type="button" onclick="limpiar" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        cargarUsuarios();

        function limpiar(){
            
            document.getElementById('id').value = '';
            document.getElementById('nombre').value = '';
            document.getElementById('correo').value = '';
            document.getElementById('telefono').value = '';
        }

        function agregar(){
          
            limpiar();
            document.getElementById('title_modal').innerHTML = 'Agregar Usuario';
        }

        let usuarios = {};
        // Función para cargar la lista de usuarios
        async function cargarUsuarios() {
            try {
                const response = await fetch('/usuarios', {
                    method: 'POST',
                });
                usuarios = await response.json();

                const tablaCuerpo = document.getElementById('user-table-body');
                tablaCuerpo.innerHTML = '';  // Limpiar la tabla antes de agregar datos nuevos

                // Llenar la tabla con los datos de los usuarios
                usuarios.forEach(usuario => {
                
                    const fila = document.createElement('tr');
                    fila.innerHTML = `<td>${usuario.id}</td><td>${usuario.nombre}</td><td>${usuario.correo}</td><td>${usuario.telefono}</td><td>
                        <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#modalAgregar" onclick="editarUsuario(${usuario.id})">Editar</button>

                        <button type="button" class="btn btn-danger btn-sm" onclick="eliminarUsuario(${usuario.id})">Eliminar</button>
                    </td>`;
                    tablaCuerpo.appendChild(fila);
                });
            } catch (error) {
                console.error('Error al cargar usuarios:', error);
            }
        }

        // Llamar a la función al cargar la página
      

        // Función para editar un usuario (abre el modal con los datos del usuario , redibe un objeto usuario)
        function editarUsuario(userId) {

            limpiar();
            document.getElementById('title_modal').innerHTML = 'Editar Usuario';
            const usuario = usuarios.find(usuario => usuario.id === userId);
            document.getElementById('id').value = userId;
            document.getElementById('nombre').value = usuario.nombre;
            document.getElementById('correo').value = usuario.correo;
            document.getElementById('telefono').value = usuario.telefono;

        }

        
       

        // Función para eliminar un usuario
        async function eliminarUsuario(id) {
            try {
                const response = await fetch(`/usuarios/${id}`, {
                    method: 'DELETE',
                });
                // Actualizar la tabla después de eliminar
                cargarUsuarios();
            } catch (error) {
                console.error('Error al eliminar usuario:', error);
            }
        }

        // Manejar el envío del formulario (agregar/editar usuario)
        document.getElementById('formularioUsuario').addEventListener('submit', async function(event) {
            event.preventDefault();
          
            const id = document.getElementById('id').value || 0;
            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;
            const telefono = document.getElementById('telefono').value;

            try {
                const response = await fetch('/usuarios/${id}', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({id,nombre, correo, telefono}),
                });
                // Cerrar el modal después de agregar/editar
                document.getElementById('modalAgregar').classList.remove('show');
                document.body.classList.remove('modal-open');
                document.querySelector('.modal-backdrop').remove();
                // Actualizar la tabla después de agregar/editar
                cargarUsuarios();
            } catch (error) {
                console.error('Error al agregar/editar usuario:', error);
            }
        });
    </script>
</body>
</html>
