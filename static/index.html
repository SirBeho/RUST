<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Usuarios</h1>
        
        <!-- Botón para agregar cliente -->
        <button type="button"  onclick="agregar()"  class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalAgregar">
            Agregar Usuario
        </button>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="user-table-body"></tbody>
        </table>
    </div>

    <!-- Modal para agregar/editar cliente -->
    <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"  id="title_modal">Agregar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Contenido del formulario para agregar/editar cliente -->
                    <form id="formularioUsuario">
                        <input type="hidden" id="id" value="">
                        <!-- Campos del formulario -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo:</label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefono" required>
                        </div>
                        <!-- Botón de confirmar para agregar/editar -->
                        <div class="d-flex justify-content-around">
                            <button type="submit" onclick="" class="btn btn-success">Confirmar</button>
                            <button type="button" onclick="limpiar()" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación para eliminar -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalEliminarLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar a <span id="nombre-modal"> </span>?
                </div>
                <input type="hidden" id="id-modal" value="">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger"  data-bs-dismiss="modal" onclick="EliminarUsuario()">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
          
          
        let users = {};

        cargarUsuarios();

        function limpiar(){
            
            document.getElementById('id').value = '';
            document.getElementById('nombre').value = '';
            document.getElementById('correo').value = '';
            document.getElementById('telefono').value = '';
        }

        function editarUsuario(userId) {

            limpiar();
            document.getElementById('title_modal').innerHTML = 'Editar Usuario';
            const cliente = users.find(cliente => cliente.id === userId);
            document.getElementById('id').value = userId;
            document.getElementById('nombre').value = cliente.nombre;
            document.getElementById('correo').value = cliente.correo;
            document.getElementById('telefono').value = cliente.telefono;

            }
     
        function agregar(){
          
            limpiar();
            document.getElementById('title_modal').innerHTML = 'Agregar Usuario';
        }

        function modaleliminarUsuario(userId,nombre) {
       
           
            document.getElementById('id-modal').value = userId;
            document.getElementById('nombre-modal').innerHTML = nombre;
        }
       
        async function cargarUsuarios() {
            try {
                const response = await fetch('/users', {
                    method: 'GET',
                });
                users = await response.json();

                const tablaCuerpo = document.getElementById('user-table-body');
                tablaCuerpo.innerHTML = '';  // Limpiar la tabla antes de agregar datos nuevos

                // Llenar la tabla con los datos de los users
                users.forEach(cliente => {
                
                    const fila = document.createElement('tr');
                    fila.innerHTML = `<td>${cliente.id}</td><td onclick="modaleliminarUsuario(${cliente.id},${cliente.nombre})" >${cliente.nombre}</td><td>${cliente.correo}</td><td>${cliente.telefono}</td><td>
                        <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#modalAgregar" onclick="editarUsuario(${cliente.id})">Editar</button>

                        <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#modalEliminar" onclick="modaleliminarUsuario(${cliente.id},'${cliente.nombre}')">Eliminar</button>
                    </td>`;
                    tablaCuerpo.appendChild(fila);
                });
            } catch (error) {
                console.error('Error al cargar users:', error);
            }
        }

        async function EliminarUsuario() {
            const id = document.getElementById('id-modal').value;
                console.log(id)
            try {
                const response = await fetch(`/users/${id}`, {
                    method: 'DELETE',
                });
                // Actualizar la tabla después de eliminar
                cargarUsuarios();
            } catch (error) {
                console.error('Error al eliminar cliente:', error);
            }
        }

        // Manejar el envío del formulario (agregar/editar cliente)
        document.getElementById('formularioUsuario').addEventListener('submit', async function(event) {
            event.preventDefault();

            const id = parseInt( document.getElementById('id').value || 0);
            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;
            const telefono = document.getElementById('telefono').value;

            try {
                const response = await fetch(`/users/${id}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({id,nombre, correo, telefono}),
                });
                console.log(response)
                // Cerrar el modal después de agregar/editar
                document.getElementById('modalAgregar').classList.remove('show');
                document.body.classList.remove('modal-open');
                document.querySelector('.modal-backdrop').remove();
                // Actualizar la tabla después de agregar/editar
                cargarUsuarios();
            } catch (error) {
                console.error('Error al agregar/editar cliente:', error);
            }
        });


    </script>
</body>
</html>
